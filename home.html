<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whispers Bakery | Home</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Windsong&display=swap');

  /* Base and body setup */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Windsong', cursive;
    overflow-x: hidden;
    background: linear-gradient(
      135deg,
      #191970 0%,
      #C0C0C0 50%,
      #FFD700 100%
    );
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    transition: background-position 1s ease;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Big glass box overlay */
  .glass-box {
    position: fixed;
    top: 20px;
    left: 20px;
    right: 20px;
    bottom: 20px;
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 50px rgba(255, 255, 255, 0.15);
    padding: 3rem 4rem;
    color: #f0e6f6;
    overflow-y: auto;
  }

  /* Content inside glass box */
  header {
    text-align: center;
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    color: #e2c2ff;
    margin-bottom: 1rem;
    text-shadow: 0 0 15px #bd93f9;
  }

  p.tagline {
    text-align: center;
    font-style: italic;
    font-size: 1.3rem;
    color: #c7c3e3;
    margin-bottom: 3rem;
  }

  main {
    max-width: 900px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 2.5rem;
  }

  .product-card {
    background: rgba(255 255 255 / 0.07);
    border: 1px solid #a48ae3;
    border-radius: 20px;
    padding: 1.8rem 1.5rem;
    box-shadow: 0 0 30px #7c66c7aa;
    text-align: center;
    cursor: default;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 50px #cba7ffcc;
  }

  .product-name {
    font-family: 'Great Vibes', cursive;
    font-size: 2.3rem;
    margin-bottom: 0.5rem;
    color: #e2c2ff;
  }

  .product-desc {
    font-style: italic;
    font-size: 1rem;
    color: #d5c4f1;
  }

  footer {
    margin-top: 4rem;
    padding: 1.5rem 0 2rem 0;
    text-align: center;
    font-size: 0.9rem;
    color: #9183b7aa;
  }
</style>
</head>
<body>

<div class="glass-box" tabindex="0">
  <header>Whispers Bakery</header>
  <p class="tagline">Delicacies from Moonlight to Stardust ✨</p>

  <main>
    <div class="product-card" tabindex="0">
      <h2 class="product-name">Mia</h2>
      <p class="product-desc">Lovely</p>
    </div>
    <div class="product-card" tabindex="0">
      <h2 class="product-name">Flowers</h2>
      <p class="product-desc">She doesn't like this name</p>
    </div>
    <div class="product-card" tabindex="0">
      <h2 class="product-name">Yara</h2>
      <p class="product-desc">smexy</p>
    </div>
    <div class="product-card" tabindex="0">
      <h2 class="product-name">Riri</h2>
      <p class="product-desc">New</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Whispers Bakery — All Rights Reserved
  </footer>
</div>

<script>
  // On scroll, gradually shift the background-position to "freeze" on top-left color (#191970)
  window.addEventListener('scroll', () => {
    // How far down we've scrolled (0 to max scroll)
    const scrollTop = window.scrollY;
    const maxScroll = document.body.scrollHeight - window.innerHeight;

    // Calculate a background position X% to move from 0% to 0% (fixed), but Y% from 50% to 0%
    // So background moves vertically from center to top
    let progress = Math.min(scrollTop / maxScroll, 1);

    // We'll shift background-position Y from 50% to 0%
    let posY = 50 - (50 * progress);

    document.body.style.backgroundPosition = `0% ${posY}%`;
  });
</script>

</body>
</html>
