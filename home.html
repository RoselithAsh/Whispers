<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whispers | Home</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
    color: #f0e6f6;
    font-family: 'Great Vibes', serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  header {
    padding: 2rem 1rem;
    text-align: center;
  }

  header h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    margin: 0;
    color: #f2d5f7;
    text-shadow: 0 0 10px #bd93f9;
  }

  header p {
    font-size: 1.2rem;
    margin-top: 0.5rem;
    font-weight: 600;
    letter-spacing: 0.06em;
    color: #c7c3e3;
  }

  main {
    width: 90%;
    max-width: 900px;
    margin: 2rem auto;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 2rem;
  }

  .product-card {
    background: rgba(255 255 255 / 0.07);
    border: 1px solid #a48ae3;
    border-radius: 16px;
    padding: 1.5rem 1rem;
    box-shadow: 0 0 20px #7c66c7aa;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 40px #cba7ffcc;
  }

  .product-name {
    font-family: 'Great Vibes', cursive;
    font-size: 2rem;
    margin-bottom: 0.3rem;
    color: #e2c2ff;
  }

  .product-desc {
    font-style: italic;
    font-size: 1rem;
    color: #d5c4f1;
  }

  footer {
    margin-top: 4rem;
    padding: 1rem 0;
    text-align: center;
    font-size: 0.9rem;
    color: #9183b7aa;
  }
</style>
</head>
<body>

<header>
  <h1>Whispers</h1>
</header>

<main>
  <div class="product-card" tabindex="0">
    <h2 class="product-name">Moondust</h2>
    <p class="product-desc">Whisper-soft cakes with a sprinkle of magic.</p>
  </div>
  <div class="product-card" tabindex="0">
    <h2 class="product-name">Starlight</h2>
    <p class="product-desc">Light, airy pastries that twinkle with every bite.</p>
  </div>
  <div class="product-card" tabindex="0">
    <h2 class="product-name">Stardust</h2>
    <p class="product-desc">Mystical cookies dusted with cosmic sugar.</p>
  </div>
  <div class="product-card" tabindex="0">
    <h2 class="product-name">Moonlight</h2>
    <p class="product-desc">Silky breads that glow with comfort and warmth.</p>
  </div>
</main>

<footer>
  &copy; 2025 Whispers Bakery â€” All Rights Reserved
</footer>

</body>
</html>
