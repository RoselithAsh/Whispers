<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whispers Bakery | Home</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 300vh; /* tall so you can scroll */
    overflow-x: hidden;
    font-family: 'Georgia', serif;
    background: linear-gradient(
      135deg,
      #191970 0%,
      #C0C0C0 50%,
      #FFD700 100%
    );
    background-size: 400% 400%;
    background-repeat: no-repeat;
    background-attachment: fixed; /* Keep background fixed while scrolling */
    transition: background-position 0.1s ease-out;
  }
</style>
</head>
<body>

<script>
  // Scroll-driven background gradient position shift
  window.addEventListener('scroll', () => {
    const scrollTop = window.scrollY;
    const docHeight = document.body.scrollHeight - window.innerHeight;

    // Calculate scroll percent (0 to 1)
    const scrollPercent = scrollTop / docHeight;

    // Map scrollPercent to background position Y (0% to 100%)
    // We want to shift vertically from 0% to 100%
    const bgPosY = scrollPercent * 100;

    // Apply to background position
    document.body.style.backgroundPosition = `50% ${bgPosY}%`;
  });
</script>

</body>
</html>
