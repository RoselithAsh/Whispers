<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Midnight Gradient</title>
<style>
  /* Colors */
  /* Midnight Blue: #191970 (a classic deep midnight blue) */
  /* Starlight Silver: #C0C0C0 (silver tone) */
  /* Sunlight Gold: #FFD700 (gold but NOT yellow â€” classic gold) */

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(
      135deg,
      #191970 0%,          /* Midnight Blue */
      #C0C0C0 50%,         /* Starlight Silver */
      #FFD700 100%          /* Sunlight Gold */
    );
    /* Smooth gradient transition */
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
</style>
</head>
<body>
</body>
</html>
