<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dawn Arrival Background</title>
<style>
  /* Full screen body with no margin */
  body, html {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(180deg, #154360 0%, #f8f9f9 60%, #fef9e7 100%);
    animation: dawnShift 30s ease-in-out infinite alternate;
  }

  /* Gradient animation shifting the background colors vertically */
  @keyframes dawnShift {
    0% {
      background: linear-gradient(180deg, #154360 0%, #f8f9f9 60%, #fef9e7 100%);
    }
    50% {
      background: linear-gradient(180deg, #2a5a7d 10%, #e6e8e8 70%, #fff7d9 100%);
    }
    100% {
      background: linear-gradient(180deg, #154360 0%, #f8f9f9 60%, #fef9e7 100%);
    }
  }

  /* Star container */
  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    top: 0;
    left: 0;
    z-index: 1;
  }

  /* Twinkling stars */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite alternate;
  }

  /* Different twinkle durations and delays */
  .star:nth-child(odd) {
    animation-duration: 2.5s;
  }
  .star:nth-child(even) {
    animation-duration: 3.5s;
  }
  @keyframes twinkle {
    0% {opacity: 0.3;}
    100% {opacity: 1;}
  }

  /* Shooting stars */
  .shooting-star {
    position: absolute;
    width: 120px;
    height: 2px;
    background: linear-gradient(-45deg, white, rgba(255,255,255,0));
    border-radius: 999px;
    filter: drop-shadow(0 0 6px white);
    animation: shootingStar linear forwards;
  }

  @keyframes shootingStar {
    0% {
      transform: translateX(0) translateY(0) rotate(-45deg);
      opacity: 1;
    }
    100% {
      transform: translateX(-800px) translateY(800px) rotate(-45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="stars"></div>

<script>
  const starsContainer = document.querySelector('.stars');

  // Create 150 twinkling stars scattered randomly
  for (let i = 0; i < 150; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 2 + 1; // 1-3 px
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDelay = (Math.random() * 3) + 's';
    starsContainer.appendChild(star);
  }

  // Create 8 shooting stars with staggered start times
  function createShootingStar(delay) {
    const shootingStar = document.createElement('div');
    shootingStar.classList.add('shooting-star');
    shootingStar.style.top = (Math.random() * 50 + 10) + 'vh';
    shootingStar.style.left = (Math.random() * 100 + 100) + 'vw'; // start offscreen right
    shootingStar.style.animationDuration = '2s';
    shootingStar.style.animationDelay = delay + 's';
    starsContainer.appendChild(shootingStar);

    // Remove after animation
    shootingStar.addEventListener('animationend', () => {
      shootingStar.remove();
      createShootingStar(Math.random() * 20 + 10); // respawn randomly later
    });
  }

  for(let i = 0; i < 8; i++) {
    createShootingStar(i * 3);
  }
</script>

</body>
</html>
