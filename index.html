<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whispers Are Whisking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #f3eac2);
      background-size: 400% 400%;
      animation: moveGradient 60s ease infinite;
      overflow: hidden;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Shooting Stars */
    .shooting-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff5c0;
      box-shadow: 0 0 12px #fff5c0;
      border-radius: 50%;
      animation: shoot 3s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) scale(0.9);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      80% {
        transform: translate(300px, 600px) scale(1.5);
        opacity: 0.8;
      }
      100% {
        transform: translate(400px, 800px) scale(0);
        opacity: 0;
      }
    }

    /* Generate 8 shooting stars with different timings */
    .shooting-star:nth-child(1) { top: 5%; left: 10%; animation-delay: 1s; }
    .shooting-star:nth-child(2) { top: 15%; left: 20%; animation-delay: 5s; }
    .shooting-star:nth-child(3) { top: 25%; left: 70%; animation-delay: 9s; }
    .shooting-star:nth-child(4) { top: 35%; left: 40%; animation-delay: 13s; }
    .shooting-star:nth-child(5) { top: 45%; left: 30%; animation-delay: 17s; }
    .shooting-star:nth-child(6) { top: 60%; left: 50%; animation-delay: 21s; }
    .shooting-star:nth-child(7) { top: 75%; left: 80%; animation-delay: 25s; }
    .shooting-star:nth-child(8) { top: 85%; left: 60%; animation-delay: 29s; }

    /* Twinkling Background Stars */
    .twinkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ffffffbb;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.4; transform: scale(1); }
      to { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <!-- Shooting Stars -->
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <!-- Light scattered twinkle stars -->
  <script>
    for (let i = 0; i < 40; i++) {
      const star = document.createElement('div');
      star.classList.add('twinkle');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
