<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whispers Are Whisking</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #fdf6f9, #f6f1fc);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #5c4c5c;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      border-radius: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #b07bac;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #5c4c5c;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 100s linear infinite;
      opacity: 0.05;
      z-index: -1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>✦ Whispers Are Whisking ✦</h1>
    <p>Launching soon ✦ Stay tuned.</p>
  </div>
</body>
</html>
