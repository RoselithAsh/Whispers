<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whispers – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d1b2a;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #eaeaea;
      text-align: center;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #f3eac2);
      background-size: 400% 400%;
      animation: moveGradient 60s ease infinite;
      z-index: -1;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #f3eac2;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.2);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #e0e0e0;
    }

    .twinkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ffffff;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      opacity: 0.6;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Whispers are whisking...</h1>
    <p>A celestial bakery is rising.<br>
    Softly. Secretly. One shimmer at a time.</p>
    <p>Launching soon ✦ Stay tuned.</p>
  </div>
</body>
</html>
