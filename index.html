<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whispers Are Whisking</title>
<style>
  /* Colors */
  /* Midnight Blue: #191970 (a classic deep midnight blue) */
  /* Starlight Silver: #C0C0C0 (silver tone) */
  /* Sunlight Gold: #FFD700 (gold but NOT yellow â€” classic gold) */

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(
      135deg,
      #191970 0%,          /* Midnight Blue */
      #C0C0C0 50%,         /* Starlight Silver */
      #FFD700 100%          /* Sunlight Gold */
    );
    /* Smooth gradient transition */
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
</style>
</head>
<body>
  <canvas id="stars"></canvas>

<script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');

  // Set canvas size to full window
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  // Generate stars randomly
  function generateStars(numStars) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < numStars; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const radius = Math.random() * 1.5 + 0.5; // small star sizes
      const alpha = Math.random() * 0.8 + 0.2; // random brightness

      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`; // white stars with varying opacity
      ctx.fill();
    }
  }

  generateStars(150); // Number of stars to scatter
</script>
</body>
</html>
