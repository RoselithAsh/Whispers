<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Whispers Are Whisking</title>
<style>
  /* Colors */
  /* Midnight Blue: #191970 (a classic deep midnight blue) */
  /* Starlight Silver: #C0C0C0 (silver tone) */
  /* Sunlight Gold: #FFD700 (gold but NOT yellow â€” classic gold) */

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(
      135deg,
      #191970 0%,          /* Midnight Blue */
      #C0C0C0 50%,         /* Starlight Silver */
      #FFD700 100%          /* Sunlight Gold */
    );
    /* Smooth gradient transition */
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
</style>
</head>
<body>
<canvas id="starfield"></canvas>

<script>
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');

  let stars = [];
  const numStars = 150;

  // Resize canvas to full window size
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  // Star constructor
  function Star() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.radius = Math.random() * 1.2 + 0.3; // small stars
    this.alpha = Math.random(); // transparency for twinkle start
    this.alphaChange = 0.005 + Math.random() * 0.02; // twinkle speed and direction
  }

  // Create stars
  for (let i = 0; i < numStars; i++) {
    stars.push(new Star());
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let star of stars) {
      // Update alpha for twinkle
      star.alpha += star.alphaChange;
      if (star.alpha <= 0) {
        star.alpha = 0;
        star.alphaChange = -star.alphaChange;
      }
      if (star.alpha >= 1) {
        star.alpha = 1;
        star.alphaChange = -star.alphaChange;
      }

      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`; // white stars with varying alpha
      ctx.shadowColor = 'white';
      ctx.shadowBlur = 4; // glow for visibility on all background colors
      ctx.fill();
    }

    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
