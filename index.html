<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Midnight Gradient</title>
  <style>
    /* Define the colors */
    :root {
      --midnight-blue: #0b1a38; /* deep, almost navy blue */
      --starlight-silver: #cbd2d8; /* cool silvery pale gray */
      --sunlight-gold: #bfa05a; /* warm gold, NOT yellow */
    }

    /* Reset margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(
        120deg,
        var(--midnight-blue) 0%,
        var(--starlight-silver) 50%,
        var(--sunlight-gold) 100%
      );
      background-attachment: fixed;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(191, 160, 90, 0.8);
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: var(--starlight-silver);
      max-width: 600px;
      line-height: 1.5;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    /* Add a subtle shimmer animation on the background */
    @keyframes shimmer {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      background: linear-gradient(
        270deg,
        var(--midnight-blue),
        var(--starlight-silver),
        var(--sunlight-gold),
        var(--starlight-silver),
        var(--midnight-blue)
      );
      background-size: 1000% 1000%;
      animation: shimmer 30s ease infinite;
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome to Roselith Ash's World</h1>
    <p>
      A gradient inspired by midnight skies, shimmering starlight, and warm golden dawn â€” 
      designed for a subtle, elegant GitHub Pages website.
    </p>
  </div>
</body>
</html>
