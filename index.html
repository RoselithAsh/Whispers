<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>✦ Whispers Are Whisking ✦</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: linear-gradient(
      135deg,
      #191970 40%,
      #C0C0C0 20%,
      #FFD700 40%
    );
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
    font-family: 'Great Vibes', serif;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .glass-box {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    padding: 2rem 3rem;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    color: white;
    font-size: 2rem;
    font-weight: 500;
    letter-spacing: 1px;
    text-align: center;
    z-index: 2;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
  }

  .glass-box span.star {
    color: #ffffff;
    opacity: 0.8;
    margin: 0 0.5rem;
  }
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<!-- GLASS BOX START -->
<div class="glass-box">
  <span class="star">✦</span>
  Whispers Are Whisking
  <span class="star">✦</span>
</div>
<!-- GLASS BOX END -->

<script>
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');

  let stars = [];
  const numStars = 150;

  let shootingStars = [];
  const numShootingStars = 8;

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  function Star() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.radius = Math.random() * 1.2 + 0.3;
    this.alpha = Math.random();
    this.alphaChange = 0.005 + Math.random() * 0.02;
  }

  function ShootingStar() {
    this.reset();
  }

  ShootingStar.prototype.reset = function() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height * 0.5;
    this.len = Math.random() * 80 + 50;
    this.speed = Math.random() * 6 + 6;
    this.radius = Math.random() * 1.2 + 0.5;
    this.alpha = 1;
    this.fadeRate = 0.01 + Math.random() * 0.02;
    this.angle = Math.PI / 4;
    this.dx = Math.cos(this.angle) * this.speed;
    this.dy = Math.sin(this.angle) * this.speed;
    this.active = true;
  };

  ShootingStar.prototype.update = function() {
    if (!this.active) return;

    this.x += this.dx;
    this.y += this.dy;
    this.alpha -= this.fadeRate;

    if (this.alpha <= 0) {
      this.active = false;
      setTimeout(() => {
        this.reset();
        this.active = true;
      }, Math.random() * 5000 + 1000);
    }
  };

  ShootingStar.prototype.draw = function() {
    if (!this.active) return;

    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.strokeStyle = 'white';
    ctx.shadowColor = 'white';
    ctx.shadowBlur = 10;
    ctx.lineWidth = this.radius;

    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(this.x - this.dx * this.len / this.speed, this.y - this.dy * this.len / this.speed);
    ctx.stroke();

    ctx.beginPath();
    ctx.fillStyle = 'white';
    ctx.shadowBlur = 15;
    ctx.arc(this.x, this.y, this.radius * 1.5, 0, 2 * Math.PI);
    ctx.fill();

    ctx.restore();
  };

  for (let i = 0; i < numStars; i++) {
    stars.push(new Star());
  }

  for (let i = 0; i < numShootingStars; i++) {
    shootingStars.push(new ShootingStar());
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let star of stars) {
      star.alpha += star.alphaChange;
      if (star.alpha <= 0) {
        star.alpha = 0;
        star.alphaChange = -star.alphaChange;
      }
      if (star.alpha >= 1) {
        star.alpha = 1;
        star.alphaChange = -star.alphaChange;
      }

      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
      ctx.shadowColor = 'white';
      ctx.shadowBlur = 4;
      ctx.fill();
    }

    for (let sStar of shootingStars) {
      sStar.update();
      sStar.draw();
    }

    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
