<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cosmic Gradient with Shooting Stars</title>
<style>
  /* Gradient background from #154360 to #f8f9f9 to #fef9e7 diagonally */
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #154360, #f8f9f9, #fef9e7);
    overflow: hidden;
    position: relative;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Base star style */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite ease-in-out alternate;
  }

  /* Different sizes and twinkle speeds */
  .star.small {
    width: 2px;
    height: 2px;
    animation-duration: 4s;
  }
  .star.medium {
    width: 3px;
    height: 3px;
    animation-duration: 3s;
  }
  .star.large {
    width: 4px;
    height: 4px;
    animation-duration: 5s;
  }

  /* Twinkle animation */
  @keyframes twinkle {
    0% {opacity: 0.3;}
    100% {opacity: 1;}
  }

  /* Shooting stars */
  .shooting-star {
    position: absolute;
    width: 100px;
    height: 3px;
    background: linear-gradient(-45deg, white, rgba(255,255,255,0));
    border-radius: 100% / 50%;
    opacity: 0.9;
    filter: drop-shadow(0 0 4px white);
    animation: shooting 4s linear infinite;
  }

  /* Each shooting star different start time and path */
  .shooting-star:nth-child(1) {
    top: 10%;
    left: -120px;
    animation-delay: 0s;
  }
  .shooting-star:nth-child(2) {
    top: 30%;
    left: -150px;
    animation-delay: 1.5s;
  }
  .shooting-star:nth-child(3) {
    top: 50%;
    left: -180px;
    animation-delay: 3s;
  }
  .shooting-star:nth-child(4) {
    top: 70%;
    left: -110px;
    animation-delay: 4.5s;
  }
  .shooting-star:nth-child(5) {
    top: 85%;
    left: -140px;
    animation-delay: 6s;
  }
  .shooting-star:nth-child(6) {
    top: 20%;
    left: -130px;
    animation-delay: 7.5s;
  }
  .shooting-star:nth-child(7) {
    top: 40%;
    left: -160px;
    animation-delay: 9s;
  }
  .shooting-star:nth-child(8) {
    top: 60%;
    left: -100px;
    animation-delay: 10.5s;
  }

  @keyframes shooting {
    0% {
      transform: translateX(0) translateY(0) rotate(-45deg);
      opacity: 1;
    }
    100% {
      transform: translateX(120vw) translateY(-120vh) rotate(-45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<!-- Random scattered stars -->
<div id="stars"></div>

<!-- Shooting stars -->
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>
<div class="shooting-star"></div>

<script>
  // Create 100 scattered stars randomly positioned with different sizes
  const starContainer = document.getElementById('stars');

  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    // Randomly assign size classes
    const sizeRand = Math.random();
    if (sizeRand < 0.5) star.classList.add('small');
    else if (sizeRand < 0.85) star.classList.add('medium');
    else star.classList.add('large');

    // Random position
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';

    // Random animation delay for twinkle
    star.style.animationDelay = Math.random() * 5 + 's';

    starContainer.appendChild(star);
  }
</script>

</body>
</html>
