<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Starry Dawn Background</title>
<style>
  /* Colors */
  :root {
    --midnight-blue: #0b1a38;
    --starlight-silver: #c9d1d3;
    --sunlight-gold: #f9d71c;
  }

  body, html {
    margin: 0; height: 100%;
    overflow: hidden;
    background: linear-gradient(to bottom, var(--midnight-blue), var(--starlight-silver), var(--sunlight-gold));
    position: relative;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Twinkling stars */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite ease-in-out;
  }
  .star:nth-child(odd) {
    animation-delay: 0s;
  }
  .star:nth-child(even) {
    animation-delay: 1.5s;
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.2; }
  }

  /* Shooting stars container */
  .shooting-star {
    position: absolute;
    width: 120px; height: 2px;
    background: linear-gradient(90deg, var(--sunlight-gold) 0%, var(--starlight-silver) 100%);
    border-radius: 1px;
    box-shadow: 0 0 6px var(--sunlight-gold);
    animation: shoot 3s linear infinite;
  }
  @keyframes shoot {
    0% {
      transform: translateX(0) translateY(0) rotate(45deg);
      opacity: 1;
    }
    100% {
      transform: translateX(600px) translateY(600px) rotate(45deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<script>
  // Generate twinkling stars scattered poetically
  const starCount = 80;
  for (let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 2 + 1; // 1 to 3 px stars
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.animationDuration = `${Math.random() * 3 + 2}s`;
    document.body.appendChild(star);
  }

  // Shooting stars with different delays and start positions
  const shootingStarCount = 8;
  for (let i = 0; i < shootingStarCount; i++) {
    const shootingStar = document.createElement('div');
    shootingStar.classList.add('shooting-star');
    // Random starting position in the upper half of the screen
    shootingStar.style.top = `${Math.random() * 40 + 5}%`;
    shootingStar.style.left = `${Math.random() * 60}%`;
    shootingStar.style.animationDelay = `${i * 1.5}s`;
    shootingStar.style.animationDuration = `${2 + Math.random() * 2}s`;
    document.body.appendChild(shootingStar);
  }
</script>

</body>
</html>
